<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet">

  	<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>


</head>

<body id="body">
	<!-- Load the `mapbox-gl-geocoder` plugin. -->
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
	 
	<!-- Promise polyfill script is required -->
	<!-- to use Mapbox GL Geocoder in IE 11. -->
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

 
	
	<div class="button-cluster">
		<div class="button-cluster__left-sub-cluster">
			<button class="button button--update">
				<div class="spinner"></div>
			</button>
			<select class="language-menu button drop-down-menu__face-button" onchange="changeLang()">
				<option value="en-US">en</option>
				<option value="ru-RU">ru</option>
			</select>
			<button class="button button--f">°F</button>
			<button class="button button--c">°C</button>
		</div>
		<div class="button-cluster__right-sub-cluster">
			<div id="geocoder" style="margin:0px;"></div>
			<button id="search" class="button search-input__button">Search</button>
			<button class="search-input__voice-button"></button>
		</div>
	</div>
	<div class="main-wrapper">
		<div class="weather-data-cluster">
			<p class="weather-data-cluster__location">Undefined</p>
			<p class="weather-data-cluster__date-time">Undefined</p>
			<p class="weather-data-cluster__temperature-today">??</p>
			<img class="weather-data-cluster__weather-icon" alt="&nbsp;">
			<div class="weather-data-cluster__weather-data">
				<p id="overcast">overcast
				<p><span id="like">Feels like: </span><span id="flike">7</span>°
				<p><span id="w">Wind: </span><span id="wind">2 </span>M/S
				<p><span id="hum">Humidity: </span><span id="humid">83</span>%
			</div>
			<div class="forecast">
				<p class="forecast__day">Tuesday</p>
				<p class="forecast__temperature">7°</p>
				<img class="forecast__icon" alt="&nbsp;">
			</div>
			<div class="forecast">
				<p class="forecast__day">Wednesday</p>
				<p class="forecast__temperature">6°</p>
				<img class="forecast__icon" alt="&nbsp;">
			</div>
			<div class="forecast">
				<p class="forecast__day">Thursday</p>
				<p class="forecast__temperature">8°</p>
				<img class="forecast__icon" alt="&nbsp;">
			</div>
		</div>
		<div class="map-cluster">
			<div class="map-cluster__map">
				<div id="map" class="map-iframe"></div>
			</div><div class="map-cluster__coordinates">
				<p><span id="lat">Latitude: </span><span id="latWhole">??</span>°<span id="latPart">??</span>'</p>
				<p><span id="lon">Longitude: </span><span id="longWhole">??</span>°<span id="longPart">??</span>'</p>
			</div></div>
		
  	<script src="main.js"></script>
</body>
</html>
